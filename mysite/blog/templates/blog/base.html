<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "css/blog.css " %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Coiny|Felipa" rel="stylesheet">

  </head>

  <body class="loader">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
      <div class="container">
        <a class="navbar-brand" href="{% url "post_list" %}">My Blog</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'about' %}">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.github.com">Github</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.linkedin.com">Linkedin</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
           {% if user.is_authenticated %}
           <li>
             <a href="{% url 'post_new' %}" >New Post</a>
           </li>

           <li>
             <a href="{% url 'post_draft_list' %}">Drafts</a>
           </li>
           <li>
             <a href="{% url 'logout' %}" >Log out</a>
           </li>

           <li>
             <a >Welcome: {{ user.username }}</a>
           </li>
             {% else %}
             <li><a class='nav navbar-right' href="{% url 'login' %}">Login</a></li>
           {% endif %}
         </ul>
        </div>
        </div>
      </nav>

      {# The actual blog posts#}
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                  <div class="blog_posts">
                    {% block content %}
                    {% endblock %}

                  </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
    </body>
</html>
