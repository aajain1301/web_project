{% extends 'blog/base.html' %}
  {% for post in posts %}
    <div class="post">
      <p class="date">Created on: {{post.create_date|'D-M-Y'}}</p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}"></a>{{post.title}}</h1>
      <p>{{ post.text|truncatechars:200 }}</p> 
    </div>
  {% endfor %}

{% block content %}
{% endblock %}
